<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional Internal CSS -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .hero {
            background-color: #0d6efd;
            color: white;
            padding: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="#">OBMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Enroll</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container mt-4">
        <div class="hero text-center shadow">
            <h1>OBMC Enroll Now</h1>
            <p>Start your journey with OB Montessori Center</p>
        </div>
    </div>

    <!-- Enrollment Form Section -->
    <div class="container mt-4">
        <h2>Enrollment Form</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Student Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Grade Level</label>
                        <input type="text" class="form-control" placeholder="e.g. Grade 9">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" placeholder="09XXXXXXXXX">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Enrollment</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
